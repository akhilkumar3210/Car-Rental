    <div class="mt-5">
        <form method="POST" action="" enctype="multipart/form-data">
            {% csrf_token %}
    
            <label for="id">Car ID:</label>
            <input type="text" name="cid" value="{{ car.cid }}" required readonly>
    
            <label for="make">Make:</label>
            <select name="p_makes" readonly>
                <option value="{{ car.make.makes }}">{{ car.make.makes }}</option>
            </select>
    
            <label for="model">Model:</label>
            <input type="text" name="model" id="" value="{{ car.model }}" required>
    
            <label for="year">Year:</label>
            <input type="number" name="year" id="" value="{{ car.year }}" required>
    
            <label for="body_type">Body Type:</label>
            <input type="text" name="body_type" id="" value="{{ car.bodytype }}" required>
    
            <label for="fuel">Fuel Type:</label>
            <input type="text" name="fuel" id="" value="{{ car.fuel }}" required>
    
            <label for="transmission">Transmission:</label>
            <input type="text" name="transmission" id="" value="{{ car.transmission }}" required>
    
            <label for="mileage">Mileage:</label>
            <input type="number" name="mileage" id="" value="{{ car.mileage }}" required>
    
            <label for="price_per_day">Price per Day:</label>
            <input type="text" name="price_per_day" id="" value="{{ car.price_per_day }}" required>
    
            <label for="description">Description:</label>
            <textarea name="description" id="" required>{{ car.description }}</textarea>
    
            <label for="image">Image:</label>
            <input type="file" id="" name="image" accept="image/*" >
            <img src="{{car.image.url}}" alt="" style="width: 400px;height:400px;">
            
    
            <button type="submit" value="update">Update</button>
        </form>
    </div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
