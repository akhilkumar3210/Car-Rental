<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="{% static 'css/location.css' %}">
    <title>Document</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#"><img src="{% static 'images/logo-car.png' %}" alt="" class="logo-img"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="../shop_home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="locations">Add Locations</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="addcars">Add Cars</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="makes">Makes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="customerprofile">Customer Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="rentedcars">Rented Cars</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="logout">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="containerRR">
        <form action="#" method="post">
            {% csrf_token %}
            <label for="inputText">Add Locations:</label>
            <input type="text" id="" name="location" required>
            <button type="submit">Add</button>
        </form>
    </div>

    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th scope="col"></th>
                    <th scope="col">Locations</th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                {% for i in data %}
                <tr>
                    <th scope="row"></th>
                    <td>{{i.location}}</td>
                    <td><a href="delete_locations/{{ i.pk }}" class="btn btn-danger">Delete</a></td>
                    <!-- <td><a href="view_make/{{i.pk }}" class="btn btn-secondary">view make</a></td> -->
                    <td></td>
                </tr>
                {%  endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
