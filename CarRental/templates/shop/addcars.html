<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/addcars.css' %}">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top ">
        <div class="container">
            <a class="navbar-brand" href="#"><img src="{% static 'images/logo-car.png' %}" alt="" class="logo-img"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="shop_home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Add Cars</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Services</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="logout">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div>
        <form method="POST" action="">
            {% csrf_token %}

            <label for="id">Car ID:</label>
            <input type="text" name="cid"  required>

            <label for="make">Make:</label>
            <select name="make" id="make">
                <!-- Options for Makes will be populated here -->
            </select>

            <label for="model">Model:</label>
            <input type="text" name="model" id="model" required>

            <label for="year">Year:</label>
            <input type="number" name="year" id="year" required>

            <label for="color">Color:</label>
            <input type="text" name="color" id="color" required>

            <label for="license_plate">License Plate:</label>
            <input type="text" name="license_plate" id="license_plate" required>

            <label for="mileage">Mileage:</label>
            <input type="number" name="mileage" id="mileage" required>

            <label for="price_per_day">Price per Day:</label>
            <input type="text" name="price_per_day" id="price_per_day" required>

            <label for="description">Description:</label>
            <textarea name="description" id="description"></textarea>

            <label for="is_available">Available:</label>
            <input type="checkbox" name="is_available" id="is_available" checked>

            <label for="image">Image:</label>
            <input type="file" name="image" id="image" required>

            <button type="submit">Submit</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
