<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/customer.css' %}">
</head>
<body>
    <!-- Profile Card Section -->
<div class="profile-card">
    <div class="card-header">
        <h3>Profile Information</h3>
    </div>
    <div class="card-body">
        {% for i in data %}
        <div class="profile-info">
            <div class="info-item">
                <strong>Name:</strong> <span id="display-name">{{i.name}}</span>
            </div>
            <div class="info-item">
                <strong>Email:</strong> <span id="display-email">{{i.email}}</span>
            </div>
            <div class="info-item">
                <strong>Phone Number:</strong> <span id="display-phone">{{i.phone_number}}</span>
            </div>
            <div class="info-item">
                <strong>Date of Birth:</strong> <span id="display-dob">{{i.date_of_birth}}</span>
            </div>
        </div>
        <div class="license-info">
            <h4>Driving License</h4>
            <div class="license-item">
                <strong>Front Side:</strong> <span id="display-license-front"><img src="{{i.driving_license_front.url}}" alt="" width="400px" height="220px"></span>
            </div>
            <div class="license-item">
                <strong>Back Side:</strong> <span id="display-license-back"><img src="{{i.driving_license_back.url}}" alt="" width="400px" height="220px"></span>
            </div>
        </div>
        {% endfor %}
    </div>

</div>
</body>
</html>
