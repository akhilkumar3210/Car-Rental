<!DOCTYPE html>
<html lang="en">

<head>
    {% load static  %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/makes.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Makes</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#"><img src="{% static 'images/logo-car.png' %}" alt="" class="logo-img"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="user_home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="locations">Add Locations</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="addcars">Add Cars</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Makes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="customerprofile">Customer Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="logout">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="contain">
        <h3>Add Makes </h3>
        <form class="input-form" method="POST">
            {%  csrf_token %}
            <input type="text" name="p_makes" required>
            <button type="submit">Add</button>
        </form>
    </div>

    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th scope="col"></th>
                    <th scope="col">Makes</th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                {% for i in data %}
                <tr>
                    <th scope="row"></th>
                    <td>{{i.makes}}</td>
                    <td><a href="delete_make/{{ i.pk }}" class="btn btn-danger">Delete</a></td>
                    <td><a href="view_make/{{i.pk }}" class="btn btn-secondary">view make</a></td>
                    <td></td>
                </tr>
                {%  endfor %}
            </tbody>
        </table>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
