<!DOCTYPE html>
<html lang="en">

<head>
  {% load static %}
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OTP Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/validate.css' %}">
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container-fluid">
    <div class="row justify-content-center align-items-center min-vh-100">
      <div class="col-md-6 col-lg-4">
        <div class="login-card p-4 shadow-lg rounded-3 animate__animated animate__fadeIn">
          <img src="{% static 'images/logo-car.png' %}" alt="" class="logo-img">
          <h2 class="text-center mb-4 fw-bold">Enter Your Credentials</h2>
          <form  action="" method="post">
            {% csrf_token %}
            <div class="mb-3">
              <label for="credentials" class="form-label">Enter OTP</label>
              <input type="text" class="form-control" name="uotp" placeholder="Enter OTP" required>
            </div>
            <button type="submit" class="btn btn-primary w-100 mt-3">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div class="msg">
    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-warning alert-dismissible">
      <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
      {{ message }}
    </div>
    {% endfor %}
    {% endif %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
