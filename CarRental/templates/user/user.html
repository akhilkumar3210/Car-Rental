<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/user.css' %}">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#"><img src="{% static 'images/logo-car.png' %}" alt="" class="logo-img"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Services</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="logout">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row">
            {% for i in data %}
            <div class="col-md-4">
                <a href="viewcars/{{i.pk}}" style="text-decoration: none; color: black;">
                    <div class="card custom-card">
                        <img src="{{i.image.url}}" class="card-img-top" alt="Card image">
                        <div class="card-body">
                    <h5 class="card-title">{{i.model}}</h5>
                    <h6 class="card-subtitle mb-2 text-muted">{{i.make.makes}} | {{i.year}}</h6>
                    <!-- <p class="card-text"><strong>Color:</strong> {{i.color}}</p>
                    <p class="card-text"><strong>License Plate:</strong> {{i.license_plate}}</p>
                    <p class="card-text"><strong>Mileage:</strong> {{i.mileage}} km/l</p>
                    <p class="card-text"><strong>Price:</strong> â‚¹{{i.price_per_day}}/D</p>
                    <p class="card-text">{{i.description}}</p>
                    <a href="#" class="btn btn-primary">Edit</a> -->
                </div> 
                    </div>
                </a>
            </div>
            {% endfor %}
        </div>
    </div>
    <div class="search-container">
        <h2>Search for Cheap Rental Cars in Kerala</h2>
        <form>
            <label for="pickup-location">Picking Up Location</label>
            <input type="text" id="pickup-location" placeholder="Airport or Anywhere">
           
            <label for="dropoff-location">Dropping Off Location</label>
            <input type="text" id="dropoff-location" placeholder="Airport or Anywhere">

            <label for="pickup-date">Picking Up Date</label>
            <input type="date" id="pickup-date">

            <label for="dropoff-date">Dropping Off Date</label>
            <input type="date" id="dropoff-date">

            <button type="submit">Find Car</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
